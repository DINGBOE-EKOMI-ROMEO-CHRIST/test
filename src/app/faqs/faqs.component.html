<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignement Flexbox avec Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
  <div class="bg-black">
    <div class="container-fluid pt-5">
      <div class="row">
        <div class="col-12 col-md-4 d-flex flex-column justify-content-start text-light p-3" style="outline: none; position: sticky; top: 0;">
          <h1 class="text-left">Answer to <br> your questions</h1>
        </div>
        <div class="col-12 col-md-8">
          <div class="container px-4 text-light rounded" style="height: 100vh; overflow-y: auto;">
            <div class="row g-2">
              <div *ngFor="let item of items; let i = index" class="col-12">
                <div class="border border-light rounded-5 p-3 mb-1 effet default-background" (click)="toggleDetails(i)">
                  <div class="d-flex justify-content-between align-items-center">
                    <h3 class="text-left mb-0">{{ item.title }}</h3>
                    <i style="border-radius: 50%; box-shadow: 2px 2px 2px 2px #000; padding: 2%;" class="fa-solid"
                      [class.fa-plus]="!item.isOpen" [class.fa-x]="item.isOpen"></i>
                  </div>
                  <div class="faq-content" [style.display]="item.isOpen ? 'block' : 'none'">
                    <p>{{ item.details }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="synergize-container m">
        <h1>Let's</h1>
        <h2>synergize</h2>
        <p>Traditional design has been shown the exit; the design you desire has just made its debut.</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="name@email.com">
          <button class="btn btn-get-started">Get Started</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 groupe 7. All rights reserved.</p>
      <p><a href="#">Mentions Légales</a> | <a href="#">Politique de Confidentialité</a> | <a href="#">Conditions d'Utilisation</a></p>
    </footer>
  </div>
</body>

</html>
