<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made by</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm justify-content-center sticky-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand fs-1 text-white mt-5" href="#"><h1>Made By DesignLab</h1></a>
    </div>
  </nav>
  
  <br>
  
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col mb-4" *ngFor="let image of images">
        <div class="card bg-dark text-white rounded-5 h-100">
          <img [src]="image.src" class="card-img rounded-5" [alt]="image.alt">
          <div class="overlay">{{image.descript}}</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
